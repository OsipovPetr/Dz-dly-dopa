<!DOCTYPE html>
<html>
    <body>
<h2>!DOCTYPE</h2>
 <h3>
 — это сокращение от document type. Доктайп говорит браузеру: «работай со страницей в стандартном режиме, пожалуйста». Единственный доктайп, который вам нужно знать — это !DOCTYPE html. Поставьте его первой строчкой HTML-документа, и браузер обработает страницу правильно.
</h3>
</body>
</html>
