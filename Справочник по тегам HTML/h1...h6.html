<!DOCTYPE html>

    <body>
<h2>H1...H6</h2>
 <h3>
  - Используйте теги от h1 до h6, чтобы размечать заголовки на странице.

  <p>Пример:

    <p> h1 Самый важный заголовок /h1
        <p>h2 Заголовок уровня 2 /h2
            <p>h3 Заголовок уровня 3 /h3
                <p> h4 Заголовок уровня 4 /h4
                    <p>h5 Заголовок уровня 5 /h5
                        <p>h6 Заголовок уровня 6 /h6
</h3>
</body>
</html>
